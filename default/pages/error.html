@template spaark
@title Error

<?
$first    = true;
$split    = strrpos($error->type, '\\') + 1;
$skipping = false;
?>

<?=substr($error->type, 0, $split)?>
<h2 style="margin-top: 0;"><?=substr($error->type, $split)?></h2>

<b><?=nl2br($error->message)?></b><br />
<?=$error->file?>:<?=$error->line?>

<br />

<h2>Stack Trace</h2>

<?foreach ($error as $i => $step): extract($step) ?>  
  <? if (!$first) : ?>
    <hr style="margin-bottom: 10px;" />
  <? else : $first = false; ?>
  <? endif ?>
  
  <? if (true || $function != 'invokeArgs') : ?>
    
    <? if (isset($step['class'])) : ?>
      {class} ->
    <? endif ?>
    
    {function}
    (
      <? if (isset($step['args'])) : ?>
        <? foreach ($step['args'] as $arg) : ?>
          <? if (is_object($arg)) : ?>
            <?=get_class($arg)?>,
          <? elseif (is_array($arg)) : ?>
            <span style="color: red;">array(<?=count($arg)?>)</span>,
          <? elseif (is_string($arg)) : ?>
            <span style="color: green">"{arg}"</span>,
          <? elseif ($arg === NULL) : ?>
            <b>NULL</b>,
          <? else : ?>
            {arg},
          <? endif ?> 
        <? endforeach ?>
      <? endif ?>
    )
    <br />
  <? endif ?>
  
  <? if (isset($step['file'])) : ?>
    {file}:{line}
  <? endif ?>
<? endforeach ?>
